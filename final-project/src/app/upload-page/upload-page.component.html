<div >
    <form class="container">
    <label>Description:</label>
    <input type="text" [(ngModel)]="description" name="description" required>

  <label>Image:</label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" required>
    <div class="button">
          <button  class="btn btn-success" (click)="onSubmit()" type="submit">Upload</button>
    </div>
    </form>
</div>
