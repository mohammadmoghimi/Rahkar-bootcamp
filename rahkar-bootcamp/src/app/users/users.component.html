<table class="table table-striped">
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.University }}</td>
        <td>
          <button (click)="onClick(item.id)" class="btn btn-success">details For id {{ item.id }}</button>
        </td>
      </tr>
    </tbody>
  </table>
