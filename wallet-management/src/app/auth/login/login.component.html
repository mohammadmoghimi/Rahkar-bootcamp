<form (ngSubmit)="onClick()">
    <div>
      <label for="mobile">mobile :</label>
      <input type="text" [(ngModel)]="mobile" required>
  </div>

  <div>
      <label for="password">password :</label>
      <input type="password" [(ngModel)]="password" required>
  </div>
  <button type="submit">login</button>
</form>
