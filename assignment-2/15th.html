<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let input = prompt("enter a number : ")
            let number = input.toString() ;
            let a = [] ;
            for( let i = 0 ; i < number.length ; i++){
                a.push(number[i]) ;
            }
            console.log(a.reverse().join(''));
        
        
    </script>
</body>
