<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstNumber = parseInt(prompt("enter the first value : ")) ;
        let secondNumber = parseInt(prompt("enter the second value : ")) ;
        if( firstNumber % secondNumber == 0 || secondNumber % firstNumber == 0){
            console.log(firstNumber + " and " + secondNumber + " are divisible");
        }
        else{
            console.log(" no way maaaaan ") ;
        }
    </script>
</body>
