<body>
    <script>
  function sumOfDivisors(number) {
  let sum = 0;

  for (let i = 1; i <= number / 2; i++) {
    if (number % i === 0) {
      sum += i;
    }
  }

  return sum;
}

function findAmicableNumbers(start, end) {
  for (let num1 = start; num1 <= end; num1++) {
    const sum1 = sumOfDivisors(num1);

    for (let num2 = num1 + 1; num2 <= end; num2++) {
      const sum2 = sumOfDivisors(num2);

      if (num1 === sum2 && num2 === sum1) {
        console.log(`Amicable Numbers Found: ${num1} and ${num2}`);
      }
    }
  }
}
findAmicableNumbers(10, 1500);

    </script>
</body>
