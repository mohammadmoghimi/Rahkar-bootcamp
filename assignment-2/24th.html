<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let uservalue = prompt("enter a string : ") ;
        let input = uservalue.toString() ;
        let a = [] ;
        for( let i = 0 ; i < input.length ; i++){
            a.push(input[i]) ;
        }
        console.log(a.reverse().join(''));
    </script>
</body>
