<form [formGroup]="form" class="row g-3">
    <div class="col-md-3">
      <label for="username" class="form-label">username</label>
      <input
        formControlName="username"
        type="text"
        class="form-control"
        id="username"
      />
    </div>
    <div class="col-md-3">
      <label for="Password" class="form-label">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="Password"
      />
    </div>
  
    <div class="col-12">
      <button (click)="onClick()" type="submit" class="btn btn-primary">
        Sign in
      </button>
    </div>
  </form>
