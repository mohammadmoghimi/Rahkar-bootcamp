<div>
    <app-transaction-input (addTransaction)="addTransaction($event)">
    </app-transaction-input>
  
    <h2>Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.title }}</td>
          <td>${{ transaction.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
